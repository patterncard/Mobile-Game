<html>
<head>
  <title></title>
</head>
<body>
  <h1>Continue, Break</h1>
  <script>
    let numbers = [1, 33, 55, -1, 101, -33, 55];
    let l = numbers.length;

    for(let i = 0; i < l; i++){
      if(numbers[i] < 0) {
        continue;
      }

      if( numbers[i] > 100) {
        break;
      }
      console.log(numbers[i]);
    }
  </script>
</body>
</html>
